<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Google Maps JavaScript API Example: Maps Ad Unit</title>
    <script src="http://ditu.google.cn/maps?file=api&amp;v=2.x&amp;key=ABQIAAAAzr2EBOXUKnm_jVnk0OJI7xSosDVG8KKPE1-m51RBrvYughuyMxQ-i1QfUnH94QxWIa6N4U6MouMmBA&hl=zh-CN" 
      type="text/javascript"></script>
    <script type="text/javascript">
    function initialize() {
      var map;
      if (GBrowserIsCompatible()) {
        map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(39.917, 116.397), 10);
      }
       
      // Note: replace this publisher ID with your own.
      var publisherID = 'ca-pub-2154963765295393';

      var adsManagerOptions = {
        maxAdsOnMap : 2,
        style: 'adunit',
        // The channel field is optional - replace this field with a channel number 
        // of your own for Google AdSense tracking
        channel: '6864950726'  
      };

      adsManager = new GAdsManager(map, publisherID, adsManagerOptions);
      adsManager.enable();
    }
    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 500px; height: 500px"></div>
  </body>
</html>
