<h3>Google 地图 API codelab 说明</h3>
<h4>1. 请事先熟悉 javascript 和 html 知识</h4>
<h4>2. 请注册一个google帐号（gmail帐号）</h4>
<h4>3. 取决于会场的网络情况，您的电脑可能需要能够访问无线网络</h4>
<h4>4. 推荐安装 firefox 和 firebug 插件，便于调试javascript</h4>
<h4>5. 建议提前阅读地图 API 相关文档： <a href="http://code.google.com/intl/zh-CN/apis/maps/">http://code.google.com/intl/zh-CN/apis/maps/</a></h4>
</body>
