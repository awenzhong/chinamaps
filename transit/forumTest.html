       <script type="text/javascript"> 
    //<![CDATA[
    function load(){
      if(GBrowserIsCompatible()){
        var map = new GMap2(document.getElementById("map"));
        map.setCenter(new GLatLng(32.079819, 118.778794), 17);
        //map.addControl(new GSmallMapControl()); 
        map.addControl(new GLargeMapControl());
        map.addControl(new GScaleControl());
        //map.addControl(new GMapTypeControl());
        map.addControl(new GOverviewMapControl());
        map.setMapType(G_SATELLITE_MAP);
        map.enableScrollWheelZoom();      
        var iconimg        = "./logoncar.gif";
        var iconobj        = new GIcon();
        iconobj.image      = iconimg;
        iconobj.iconSize   = new GSize(24, 22);         
        iconobj.iconAnchor = new GPoint(0, 0);
        iconobj.infoWindowAnchor = new GPoint(5, 1);
        var markerOptions  = {icon:iconobj};
        var markerobj = new GMarker(new GLatLng(32.079819, 118.778794),markerOptions);
        map.addOverlay(markerobj);
        GEvent.addListener(markerobj,"click",function(){
          markerobj.openInfoWindowHtml("<b id='b_str'>A78562</b>");
        });  
      }
    }
    //]]>
    </script> 
</head>
