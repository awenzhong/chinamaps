<div class="transit" style="float:left;" id="transit">
  <div class="lineHead" id="lineHead">
    <input type="text" id="lineSearch" class="searchBox" value="输入公交线路名" onclick="if(this.value=='输入公交线路名') this.value='';" onmouseover="this.select();" onfocus="style.color='#000';" onblur="Transit.blur(id, 1);style.color='#808080';"/>
    <input type="button" class="searchButton" id="lineSearchButton" value="查" onclick="Transit.searchLine()"/>
	城市
	<input id="citySearch" class="liveCity" onmouseover="this.select();" onblur="Transit.blur(id, 2);"/>
	<span onclick="Transit.click_tri();" onmouseover="style.cursor='pointer';">▼</span>
	<div id="msgBoard" class="messageBoard">消息框</div>
	<div id="searchPane" class="searchPane">
	  <div id="searchResult" class="searchResult">搜索结果</div>
	  <a style="float:right;font-size:0.9em;" href="#" onclick="javascript:this.parentNode.style.display='none';">取消</a>
	</div>
  </div>
  <div id="linePane" style="display:none">
    <div id="linePaneHead">
  	  <a href="javascript:Transit.click_back()" id="backStop" style="display:none;">返回某条路线</a>
	  <div class="stationName stopIcon" id="stationName">车站名</div>
	  <p style="font-size:0.9em;color:#666">经过本站的公交线路：</p>
	</div>
	<div id="linePaneContent">路线列表</div>
  </div>
  <div id="stopPane" style="display:none">
    <div id="stopPaneHead">
  	  <div>

	  </div><div style="clear:both"></div>
	  <div class="lineDescript">
    	<span id="lineStart">起点</span><a class="plyIcon"></a><span id="lineEnd">终点</span>
      </div>
    </div>
	<div id="stopPaneContent">车站列表</div>
  </div>
</div>
