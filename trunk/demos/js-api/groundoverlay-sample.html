<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Rivers in Google Map</title>
    <script src="http://ditu.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAA91OZMiOe8VfhdtstxQrBBxTqQ5WtUwE0C8FR1hRk-yj3qFOmhhToKuCkHwzulUTwzU6LJb92tmbOKA"
            type="text/javascript"></script>
    <script type="text/javascript">

    function initialize() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("mapDiv"));
        map.setCenter(new GLatLng(29.00614, 106.76421), 5);
        map.setMapType(G_SATELLITE_MAP);
        var boundaries = new GLatLngBounds(new GLatLng(25.694876675795218, 90.439453125), new GLatLng(34.74561909420681, 122.08007812500001));
        var line = new GGroundOverlay("riverLine.gif", boundaries);
        map.addOverlay(line);
      }
    }
    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="mapDiv" style="width: 950px; height: 480px"></div>
  </body>
</html>
